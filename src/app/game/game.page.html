<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pregunta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pregunta X</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-grid class="ion-text-center">
    <ion-row>
        <ion-col size="12">
          <div class="question">
            {{questiontitle}}
          </div>

        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-input>Respuesta</ion-input>
      </ion-col>
      <ion-col size="6">
        <ion-button>Enviar</ion-button>
    </ion-col>
  </ion-row>

  </ion-grid>

</ion-content>

<! –– Ponemos iontoolbar porque los ion tabs no dejan meter otras funcionalidades y si hacemos eso, ya podemos poner otros botones activos ––>
<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="home" [routerLink]="['/home']"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button >
        <ion-icon name="help"></ion-icon>
        Ayuda
      </ion-tab-button>
      <ion-tab-button >
        <ion-icon name="arrow-forward"></ion-icon>
        Siguiente
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
